name: Render Remotion Video

on:
  workflow_dispatch:
    inputs:
      composition:
        description: "Composition ID"
        required: true
        default: "video"
      videoName:
        description: "Nome do v√≠deo"
        required: true
      tipo:
        description: "Tipo do v√≠deo"
        required: true
      duracao:
        description: "Dura√ß√£o do v√≠deo (em segundos)"
        required: true

jobs:
  render:
    name: Render video on Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Render video on Lambda
        run: |
          echo "üü£ Iniciando renderiza√ß√£o"
          echo "Nome: ${{ github.event.inputs.videoName }}"
          echo "Tipo: ${{ github.event.inputs.tipo }}"
          echo "Dura√ß√£o: ${{ github.event.inputs.duracao }}"
          echo "Composition: ${{ github.event.inputs.composition }}"

          npx remotion lambda render \
            --serve-url https://your-deploy-url.com \
            --composition ${{ github.event.inputs.composition }} \
            --props "{\"videoName\":\"${{ github.event.inputs.videoName }}\",\"tipo\":\"${{ github.event.inputs.tipo }}\",\"duracao\":${{ github.event.inputs.duracao }}}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
